services:
  - type: web
    name: bluefi-inventory
    runtime: node
    buildCommand: npm install
    startCommand: node server.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: STORE_A_CLIENT_ID
        sync: false
      - key: STORE_A_CLIENT_SECRET
        sync: false
      - key: STORE_B_CLIENT_ID
        sync: false
      - key: STORE_B_CLIENT_SECRET
        sync: false
      - key: COUPANG_ACCESS_KEY
        sync: false
      - key: COUPANG_SECRET_KEY
        sync: false
      - key: COUPANG_VENDOR_ID
        sync: false
      - key: ZIGZAG_ACCESS_KEY
        sync: false
      - key: ZIGZAG_SECRET_KEY
        sync: false
      - key: DB_HOST
        sync: false
      - key: DB_PORT
        sync: false
      - key: DB_USER
        sync: false
      - key: DB_PASSWORD
        sync: false
      - key: DB_NAME
        sync: false
      - key: RENDER_EXTERNAL_URL
        value: https://bluepie-inventory.onrender.com
